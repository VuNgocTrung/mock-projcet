<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="posts">
        <div class="posts-list">
            <div class="posts-list-tag">
                <h4>Asking about Tiffy - posted by Nguyen Van A (23 minutes ago)</h4>
            </div>
            <div class="poster">
                <div class="poster-profile">
                    <div class="poster-info-avt">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="poster-info">
                        <h4>Nguyen Van A</h4>
                        <p>23m</p>
                    </div>
                </div>
                <div class="poster-text">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, ipsam, expedita, quasi neque inventore architecto voluptas dolor</p>
                    <img src="" alt="">
                </div>
            </div>
        </div>
        <div class="posts-add">
            <div class="comment">
                <i class="fas fa-long-arrow-alt-left"></i>
                <h4>Comment</h4>
            </div>
            <div class="posts-add-middle">
                <div class="scoll-chat">
                    <div class="scoll-comment">
                        <div class="poster-info-avt">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="text-comment">
                            <p></p>
                        </div>
                    </div>
            </div>
            <div class="posts-add-bottom">
                <div class="posts-add-bottom-avt">
                    <i class="fas fa-user"></i>
                </div>
                <input type="text" id="text-add-bottom"/>
                <i class="far fa-paper-plane"></i>
            </div>
        </div>
    </div>
</body>
</html>
