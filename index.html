<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="chat">
        <div class="chat-list">
            <div class="chat-list-search">
                <i class="fa fa-search"></i>
                <input type="search" id="search"/>
            </div>
            <div class="scoll-list">
                <div class="chat-list-col">
                    <div class="chat-list-col-item">
                        <div class="chat-list-item-avt">
                            <i class="fas fa-user"></i>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="chat-box">
            <div class="chat-box-info-head">
                <div class="chat-box-info-avt">
                    <i class="fas fa-user"></i>
                </div>
                <div class="chat-box-info">
                    <h5>Dr. John Lee</h5>
                    <p class="bland">Infomation</p>
                </div>
            </div>
            <div class="chat-box-middle">
                <div class="scoll-chat">
                    <div class="chat-message-first">
                        <p></p>
                    </div>
                    <div class="chat-message-two">
                        <p></p>
                    </div>
                    <div class="chat-message-first">
                        <p></p>
                    </div>
                    <div class="chat-message-first">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="chat-box-info-bottom">
                <input type="text" id="text-bottom" />
                <i class="far fa-paper-plane"></i>
            </div>

        </div>
        <div class="chat-profile">
            <div class="profile-avt">
                <i class="fas fa-user"></i>
            </div>
            <div class="chat-info">
                <h3>Dr. John Lee</h3>
                <p class="bland">Infomation</p>
                <p class="bland">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, provident eos.
                    Architecto eius quo
                    dolorem</p>
            </div>
        </div>
    </div>
</body>

</html>
