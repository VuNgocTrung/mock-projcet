<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="news">
        <div class="news-heading">
            <h2>News</h2>
        </div>
        <div class="news-button">
            <div class="add-news">
                <button><i class="fas fa-plus"></i></button>
                <p>New post</p>
            </div>
            <div class="add-button">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button id="next">NEXT</button>
            </div>
        </div>
    </div>
    <div class="news-bottom">
        <div class="new-list">
            <div class="new-list-tag">
                <h4>Welcome to Rikkei Clinic</h4>
                <p>By Dr.John Lee, August 1 </p>
            </div>
            <div class="new-list-pro">
                <div class="new-list-cmt">
                    <h3>0</h3>
                    <h4>REPLIES</h4>
                </div>
                <div class="new-list-view">
                    <h3>1K</h3>
                    <h4>VIEWS</h4>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
